  <div class="container">

    </p>

    <div class="parents">
  <div class="parent-card">
    <h3>Parent 1</h3>
    <label>Eye Genotype:
      <select id="eye1">
        <option value="Bb">Bb (Brown)</option>
        <option value="bb">bb (Blue)</option>
      </select>
    </label>
    <label>Hair Genotype:
      <select id="hair1">
        <option value="Cc">Cc (Curly)</option>
        <option value="cc">cc (Straight)</option>
      </select>
    </label>
  </div>

  <div class="parent-card">
    <h3>Parent 2</h3>

      <select id="eye2">
        <option value="Bb">Bb (Brown)</option>
        <option value="bb">bb (Blue)</option>
      </select>
    </label>
    <label>Hair Genotype:
      <select id="hair2">
        <option value="Cc">Cc (Curly)</option>
        <option value="cc">cc (Straight)</option>
      </select>
    </label>
  </div>
</div>
